<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My GPA App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="brand">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
                <h1 class="brand-text">Uber</h1>
            </div>
            <nav class="nav-links">
                <a href="{{ url_for('main.home') }}" class="nav-btn">Home</a>
                <a href="{{ url_for('auth.login') }}" class="nav-btn">Login</a>
                <a href="{{ url_for('auth.register') }}" class="nav-btn">Register</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
