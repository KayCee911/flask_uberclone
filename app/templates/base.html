<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">

<header class="bg-dark text-white py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="fs-4 fw-bold mb-0">Uber Clone</h1>
    <nav class="d-flex gap-2">
      <a href="{{ url_for('main.home') }}" class="btn btn-outline-light btn-sm">Home</a>
      <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-sm">Register</a>
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-sm">Login</a>
    </nav>
  </div>
</header>




  <!-- Flash messages -->
  <div class="container mt-3">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
